<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		setInterval(function(){ alert("Please, use me..."); }, 30000);

		$(document).ready(function(){
			$("#calc-button").click(function(){
				var message;
				var one = $("#one").val();
				var op = $("#op").val();
				var two = $("#two").val();
				if(one.match(/^\d+$/) && two.match(/^\d+$/))
				{
					one = +one;
					two = +two;
					op = +op;
					if (op === 1)
						message = one + two;
					else if (op === 2)
						message = one - two;
					else if (op === 3)
						message = one * two;
					else if (op === 4) {
						if (two === 0)
							message = "It’s over 9000!";
						else
							message = one / two;
					}
					else if (op === 5)	{
						if (two === 0)
							message = "It’s over 9000!";
						else
							message = one % two;
					}
				}
				else
					message = "Error :(";
				console.log(message);
				window.alert(message);
			});
		});
	</script>
</head>
<body>
	<form id="calc">
		Left member: <input type="text" id="one"><br><br>
		Operator: <select id="op">
			<option value="1">+</option>
			<option value="2">-</option>
			<option value="3">*</option>
			<option value="4">/</option>
			<option value="5">%</option>
		  </select><br><br>
		Right member: <input type="text" id="two"><br><br>
		<button id="calc-button">Try me!</button>
	</form>
</body>
</html>
